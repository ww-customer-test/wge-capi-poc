---
apiVersion: v1
kind: Namespace
metadata:
  name: "account-two"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: AWSClusterStaticIdentity
metadata:
  name: "account-two-account"
spec:
  secretRef:
    name: account-creds
    namespace: account-two
  allowedNamespaces:
    selector:
      matchLabels:
        cluster.x-k8s.io/ns: "account-two"
